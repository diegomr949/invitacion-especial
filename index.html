                  </div>
                  <script>
                    var tiempo = {};
                    var fecha_objetivo = new Date("2023-11-06 12:00:00 PM");
                
                    function mostrar_hora() {
                      var now = new Date();
                      var tiempo_restante = fecha_objetivo - now;
                
                      var segundos = Math.floor((tiempo_restante / 1000) % 60);
                      var minutos = Math.floor((tiempo_restante / (1000 * 60)) % 60);
                      var horas = Math.floor((tiempo_restante / (1000 * 60 * 60)) % 24);
                      var dias = Math.floor(tiempo_restante / (1000 * 60 * 60 * 24));
                
                      tiempo.dias = document.getElementById('dias');
                      tiempo.horas = document.getElementById('horas');
                      tiempo.minutos = document.getElementById('minutos');
                      tiempo.segundos = document.getElementById('segundos');
                
                      tiempo.dias.innerHTML = dias;
                      tiempo.horas.innerHTML = horas;
                      tiempo.minutos.innerHTML = minutos;
                      tiempo.segundos.innerHTML = segundos;
                    }
                
                    mostrar_hora(); // Llamar a mostrar_hora() una vez al cargar la página
                
                    // Actualizar la hora cada segundo (1000 ms)
                    var intervalo = setInterval(mostrar_hora, 1000);
